<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">
  <title>CS Handbook - Improve Resume</title>
  <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = "stylesheet">
  <link rel = "stylesheet" href = "style.css">
  <style>
    .suggestion-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .red { background-color: #f8d7da; }
    .yellow { background-color: #fff3cd; }
    .green { background-color: #d4edda; }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body class = "bg-light">
  <div class = "container-fluid">
    <div class = "row">
      <!-- Sidebar -->
      <nav class = "col-md-3 col-lg-2 d-md-block bg-white sidebar border-end">
        <div class = "position-sticky pt-3">
          <h3 class = "text-center mt-3 mb-4">CS Handbook</h3>
          <ul class = "nav flex-column px-3">
            <li class = "nav-item"><a class = "nav-link" href = "index.html">Home</a></li>
            <li class = "nav-item"><a class = "nav-link" href = "create.html">Create Resume</a></li>
            <li class = "nav-item"><a class = "nav-link active" href = "improve.html">Improve Resume</a></li>
            <li class = "nav-item"><a class = "nav-link" href = "tailor.html">Tailor Resume</a></li>
            <li class = "nav-item"><a class = "nav-link" href = "test.html">Chat with AI!</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class = "col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h1 class = "mb-4">Improve Your Resume</h1>

        <!-- Resume Input Section -->
        <section id = "resume-input">
          <h2>Paste Your Resume (Text Only)</h2>
          <textarea id = "resumeText" placeholder = "Paste only your bullet points from Experiences, Projects, or Leadership roles..."></textarea>
          <button id = "analyzeBtn" class = "btn btn-primary">Get Suggestions</button>
        </section>

        <!-- Suggestions Output Section -->
        <section id = "suggestions-section" class = "mt-5">
          <h2>AI Suggestions</h2>
          <div id = "suggestionsContainer">
            <!-- JS will insert suggestions here -->
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Logic -->
  <script>
    document.getElementById("analyzeBtn").addEventListener("click", ()  = > {
      const resumeText  =  document.getElementById("resumeText").value;
      const bulletPoints  =  resumeText.split("\n").filter(line  = > line.trim() ! =  "");

      const suggestionsContainer  =  document.getElementById("suggestionsContainer");
      suggestionsContainer.innerHTML  =  "";

      bulletPoints.forEach(point  = > {
        // Dummy scoring logic (Replace this with actual AI logic later)
        const score  =  Math.floor(Math.random() * 3); // 0, 1, or 2
        const colorClass  =  score  =  0 ? "red" : score  =  1 ? "yellow" : "green";
        const feedbackText  =  score  =  0
          ? "Try adding an action verb and measurable result."
          : score  =  1
            ? "This is decent. Consider improving the impact clarity."
            : "Strong bullet â€” well-written using XYZ format.";

        const box  =  document.createElement("div");
        box.className  =  `suggestion-box ${colorClass}`;
        box.innerHTML  =  `
          <p><strong>Original:</strong> ${point}</p>
          <p><strong>Feedback:</strong> ${feedbackText}</p>
        `;
        suggestionsContainer.appendChild(box);
      });
    });
  </script>
</body>
</html>
